Volunteers:
  <UserID>:
    Profile:
      FullName: String
      PhoneNumber: String
      DateOfBirth: Date
      Address: String
      Gender: String
    Events:
      Pending: [EventID]
      Registered: [EventID]
      Previous: [EventID]
Charities:
  <CharityID>:
    Profile:
      Name: String
      Address: String
      PhoneNumber: String
      Description: String
      Category: [String]
    Events:
      Upcoming: [EventID]
      Previous: [EventID]
Events:
  <EventID>:
    Name: String
    Category: [String]
    Location: [String] # See if we can use [Location] if we can use Java Objects
    Time: Date
    Organisers: CharityID
    NumberOfVolunteers:
      Minimum: Integer
      Maximum: Integer
    Volunteers:
      PendingVolunteers: [UserID]
      RegisteredVolunteers: [UserID]
      AttendedVolunteers: [UserID]
