Volunteers:
  <UserID>:
    Profile:
      name: String
      phoneNumber: String
      dateOfBirth: String
      address: String
      gender: String
    Events:
      pending: [EventID]
      registered: [EventID]
      previous: [EventID]
Charities:
  <CharityID>:
    Profile:
      name: String
      address: String
      phoneNumber: String
      description: String
      category: [String]
    Events:
      upcoming: [EventID]
      previous: [EventID]
Events:
  <EventID>:
    title: String
    description: String
    category: [String]
    location: [String] # String representing GPS coords
    date: String
    createdTime: String
    organisers: CharityID
    EventVolunteers:
      minimum: Integer
      maximum: Integer
      Volunteers:
        <VolunteerID>: String # pending/registered/attended
