Volunteers:
  <UserID>:
    Profile:
      name: String
      phoneNumber: String
      dateOfBirth: String
      address: String
      gender: String
    Events:
      pending: [EventID]
      registered: [EventID]
      previous: [EventID]
Charities:
  <CharityID>:
    Profile:
      name: String
      address: String
      phoneNumber: String
      description: String
      category: [String]
    Events:
      upcoming: [EventID]
      previous: [EventID]
Events:
  <EventID>:
    title: String
    description: String
    category: [String]
    location: [String] # See if we can use [Location] if we can use Java Objects
    date: String
    createdTime: String
    organisers: CharityID
    volunteers:
      minimum: Integer
      maximum: Integer
      pendingVolunteers: [UserID]
      registeredVolunteers: [UserID]
      attendedVolunteers: [UserID]
