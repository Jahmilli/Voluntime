Volunteers:
  <UserID>:
    Profile:
      name: String
      phoneNumber: String
      dateOfBirth: String
      address: String
      gender: String
    Events:
      <EventID>: String # pending/registered/previous
Charities:
  <CharityID>:
    Profile:
      name: String
      address: String
      phoneNumber: String
      description: String
      category: [String]
    Events:
      upcoming: [EventID]
      previous: [EventID]
Events:
  <EventID>:
    title: String
    description: String
    category: [String]
    location: [String] # String representing GPS coords
    date: String
    createdTime: String
    organisers: CharityID
    minimum: Integer
    maximum: Integer
    Volunteers:
      <VolunteerID>: String # pending/registered/attended
